<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
    <meta name="Keywords"
          content="bootstrap admin template, admin template ,admin panel template ,bootstrap 4 admin template ,bootstrap admin ,admin dashboard template ,bootstrap admin panel ,bitcoin dashboard ,crypto dashboard ,btc dashboard ,cryptocurrency dashboard ,bitcoin template ,cryptocurrency template ,crypto template ,cryptocurrency dashboard template ,cryptocurrency admin template ,crypto admin template ,btconline dashboard ,ryptocurrency dashboard template ,crypto admin template ,crypto trading dashboard ,cryptocurrency admin template "/>

    <title>智能家居控制系统</title>
    <link rel="stylesheet" href="/front/css/style.css">
</head>
<body>
<div id="loading">
    <div id="loading-center"></div>
</div>
<div class="wrapper">

    <!--左侧导航栏-->
    <div th:include="template :: main-sidebar-user"></div>

    <!-- Page Content  -->
    <div id="content-page" class="content-page">

        <div th:include="template :: main-header-user"></div>

        <div class="container-fluid">
            <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                        <h4 class="card-title" th:text="${prompt.message}"></h4>
                    </div>
                </div>
                <div class="iq-card-body">
                    <div class="selbox d-flex" style="">
                        <div class="form1">
                            <ul class="row">
                                <li class="col-xs-4" style="padding-left: 10px">
                                    <button class="btn btn-primary" th:onclick="saveDialog([[${deviceId}]])">添加免打扰时段</button>
                                </li>
                                <li class="col-xs-4" style="padding-left: 10px">
                                    <button class="btn btn-default" th:onclick="goBack()">返回</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="tablebox" th:if="${prompt.code == 1}">
                        <table class="table">
                            <thead>
                            <tr style="padding: 5px">
                                <th style="text-align:center">序号</th>
                                <th style="text-align:center">开始时间</th>
                                <th style="text-align:center">结束时间</th>
                                <th style="text-align:center">是否每天重复</th>
                                <th style="text-align:center;width:200px">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="element,stat:${list}">
                                <td style="text-align:center" th:text="${stat.count}"></td>
                                <td style="text-align:center" th:text="${#dates.format(element.startTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td style="text-align:center" th:text="${#dates.format(element.endTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td style="text-align:center" th:text="${element.isEveryday.message}"></td>
                                <td style="text-align:center">
                                    <button class="btn btn-success btn-sm" th:onclick="updateDialog(this,[[${element.id}]])">编辑</button>
                                    <button class="btn-danger btn btn-sm"
                                            th:onclick="removeNotDisturb([[${element.id}]],[[${stat.count}]],[[${deviceId}]])">删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
                 class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">编辑免打扰时段</h4>
                        </div>
                        <div class="modal-body">
                            <form id="form">
                                <input type="hidden" name="id" id="id">
                                <input type="hidden" name="deviceId" id="deviceId">
                                <div class="d-flex">
                                    <label style="width: 80px">开始时间</label>
                                    <input type="datetime-local" id="startTime" name="startTime"
                                           autocomplete="off" class="form-control placeholder-no-fix">
                                </div>
                                <br>
                                <div class="d-flex">
                                    <label style="width: 80px">结束时间</label>
                                    <input type="datetime-local" id="endTime" name="endTime"
                                           autocomplete="off" class="form-control placeholder-no-fix">
                                </div>
                                <br>
                                <div class="d-flex">
                                    <label style="width: 80px">是否重复</label>
                                    <input type="radio" name="isEverydayMsg" value="是"/>是
                                    <input type="radio" name="isEverydayMsg" value="否"/>否
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                            <button class="btn btn-primary" type="button" th:onclick="submit([[${deviceId}]])">提交</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->

            <div th:include="template :: footer-user"></div>
        </div>

    </div>
</div>

<script type="text/javascript">
    function searchMsg(deviceId) {
        location.href = "/user/queryNotDisturb?deviceId="+deviceId
    }

    function goBack() {
        location.href = "/user/queryDeviceConnected"
    }

    function saveDialog(deviceId) {
        $("#myModal").modal('show')
        emptyInfo()
        $("#deviceId").val(deviceId)
    }

    function removeNotDisturb(id,msg,deviceId) {
        var b = confirm("确认删除免打扰时段{"+msg+"}吗？")
        if (b == true) {
            $.ajax({
                type: "Post",
                url: "/user/removeNotDisturb",
                data: {"id": id},
                dataType: 'json',
                success: function (data) {
                    alert(data.message)
                    if (data.code == 200) {
                        searchMsg(deviceId)
                    }
                }
            });
            return true
        }
        return false
    }

    function updateDialog(obj,i) {
        $('#myModal').modal('show')
        var tds = $(obj).parent().parent().find('td');
        emptyInfo()
        $("#id").val(i);
    }

    function emptyInfo(){
        $("#id").val('');
        $("#startTime").val('');
        $("#endTime").val('');
    }

    function submit(deviceId) {
        var formData = $("#form").serialize()
        $.ajax({
            type: "POST",
            url: "/user/updateNotDisturb",
            data: formData,
            dataType: 'json',
            success: function (data) {
                if (data.code == 200) {
                    $('#myModal').modal('hide')
                    alert(data.message)
                    searchMsg(deviceId)
                } else {
                    alert(data.message)
                }
            }
        });
    }
</script>

<script src="/front/js/jquery.min.js" type="text/javascript"></script>
<script src="/front/js/jquery.min.js"></script>
<script src="/front/js/bootstrap.min.js"></script>
<script src="/front/js/smooth-scrollbar.js"></script>
<script src="/front/js/custom.js"></script>
<script src="/front/laydate/laydate.js"></script>
<script>
    lay('#version').html('-v' + laydate.v);
    laydate.render({
        elem: '#date'
        , range: true
        , theme: '#2c9eae'
    });
</script>
</body>
</html>
