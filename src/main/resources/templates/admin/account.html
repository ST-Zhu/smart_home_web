<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
    <meta name="Keywords"
          content="bootstrap admin template, admin template ,admin panel template ,bootstrap 4 admin template ,bootstrap admin ,admin dashboard template ,bootstrap admin panel ,bitcoin dashboard ,crypto dashboard ,btc dashboard ,cryptocurrency dashboard ,bitcoin template ,cryptocurrency template ,crypto template ,cryptocurrency dashboard template ,cryptocurrency admin template ,crypto admin template ,btconline dashboard ,ryptocurrency dashboard template ,crypto admin template ,crypto trading dashboard ,cryptocurrency admin template "/>

    <title>智能家居控制系统</title>
    <link rel="stylesheet" href="/front/css/style.css">
</head>
<body>
<div id="loading">
    <div id="loading-center"></div>
</div>
<div class="wrapper">

    <!--左侧导航栏-->
    <div th:include="template :: main-sidebar-admin"></div>

    <!-- Page Content  -->
    <div id="content-page" class="content-page">

        <div th:include="template :: main-header-admin"></div>

        <div class="container-fluid">
            <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                        <h4 class="card-title">个人账号</h4>
                    </div>
                </div>

                <div class="iq-card-body">
                    <form id="form" >
                        <div class="inputbox" style="width: 100%; max-width: 1000px; margin: 0 auto;">
                            <ul class="row">
                                <li class="col-md-9">
                                    <ul class="row" id="ul">
                                        <input type="hidden" name="id" th:value="${user.id}">
                                        <input type="hidden" name="username" th:value="${user.username}">
                                        <li class="col-md-12">
                                            <h5 class="mt-2">用户名：[[${user.username}]]</h5>
                                        </li>
                                        <li class="col-md-12">
                                            <h5 class="mt-2">密码</h5>
                                            <fieldset class="form-group">
                                                <input type="password" class="form-control" name="password">
                                            </fieldset>
                                        </li>
                                        <li class="col-md-12">
                                            <h5 class="mt-2">确认密码</h5>
                                            <fieldset class="form-group">
                                                <input type="password" class="form-control" name="confirmPass">
                                            </fieldset>
                                        </li>
                                        <li class="col-md-12">
                                            <h5 class="mt-2">邮箱</h5>
                                            <fieldset class="form-group">
                                                <input type="email" class="form-control" name="email" th:value="${user.email}">
                                            </fieldset>
                                        </li>

                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </form>
                    <div class="text-center mt-2" id="divBtn">
                        <a class="btn btn-default" type="button" th:href="@{/admin/index}">返回首页</a>
                        <button class="btn btn-primary" type="button" th:onclick="submit()">修改信息</button>
                    </div>
                </div>
            </div>

            <div th:include="template :: footer-admin"></div>
        </div>

    </div>
</div>

<script type="text/javascript">
    function submit() {
        var formData = $("#form").serialize()
        $.ajax({
            type: "POST",
            url: "/admin/updateMyAccount",
            data: formData,
            dataType: 'json',
            success: function (data) {
                alert(data.message)
                if (data.code === 200) {
                    alert(data.message)
                    if (data.code === 200) {
                        location.href = "/logout"
                    }
                }
            }
        });
    }
</script>

<script src="/front/js/jquery.min.js" type="text/javascript"></script>
<script src="/front/js/jquery.min.js"></script>
<script src="/front/js/bootstrap.min.js"></script>
<script src="/front/js/smooth-scrollbar.js"></script>
<script src="/front/js/custom.js"></script>
<script src="/front/laydate/laydate.js"></script>
<script>
    lay('#version').html('-v' + laydate.v);
    laydate.render({
        elem: '#date'
        , range: true
        , theme: '#2c9eae'
    });
</script>
</body>
</html>
